    <h1 class="contact-header"><strong>Contact Us!</strong></h1>
        <form class="container contact-form my-4 needs-validation" action="https://formspree.io/f/xgegadkg" method="post" novalidate>
            <div class="form-group row">
                <div class="col col-md-6 offset-md-3">
                    <label class="container-fluid p-0">
                        Name 
                        <input type="text" class="form-control" name="name" id="name" placeholder="Your Name" required>
                    </label> 
                    <small id="mandatory-marker" class="form-text text-muted col-12">
                        * This field is mandatory
                    </small>
                </div>
            </div>
            <div class="form-group row">
                <div class="col col-md-6 offset-md-3">
                    <label class="container-fluid p-0">
                        Email
                        <input type="email" class="form-control" name="email" id="email" placeholder="email@email.com" required>
                    </label> 
                    <small id="mandatory-marker2" class="form-text text-muted col-12">
                        * This field is mandatory
                    </small>
                </div>
            </div>
            <div class="form-group row">
                <div class="col col-md-6 offset-md-3">
                    <label for="contact">
                        Message
                    </label>
                        <textarea name="message" id="contact" rows="3" class="form-control">Dear CMC devs, </textarea>
                </div>
            </div>
            <div class="form-group row">
                <div class="col col-md-6 offset-md-3">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
